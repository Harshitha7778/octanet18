<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" placeholder="Add a new task..." disabled>
            <button disabled>Add Task</button>
        </div>
        <ul class="task-list">
            <li class="task-item">
                <span class="task-text">Sample Task 1</span>
                <button class="delete-btn" disabled>Delete</button>
            </li>
            <li class="task-item">
                <span class="task-text">Sample Task 2</span>
                <button class="delete-btn" disabled>Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
